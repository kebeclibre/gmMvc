<div layout:decorator="masterPages/masterIncludes"
	layout:fragment="content">
	<div class="col-md-12">
		<div class="jumbotron">
			<div class="loopOfferContainer" >
				
					<div class="pull-sm-left offerContainer" th:each="item : ${allOffer}">
						<p>
							Annonceur : <a th:text="${item.partners.username}" th:href="@{/generic/viewProfile(partnerId=${item.partners.id})}"></a>
						</p>

						<p>
							Nom : <span th:text="${item.adName}"></span>
						</p>

						<p>
							Description : <span th:text="${item.adName}"></span>
						</p>


					</div>
				


			</div>
		</div>
	</div>
</div>
