
<div layout:decorator="masterPages/masterIncludes"
	layout:fragment="content">
	<div class="col-md-12">
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
						<h2>"I'm goin' home</h2>
						<h2>And when I wanna go home</h2>
						<h2>I'm goin' mobile"</h2>
						<h3>- Pete Townshend, 1971</h3>
					</div>

					<div class="col-md-3">
						<h3>Connectez-Vous</h3>
						<form th:action="@{/user/journeys}" th:object="${genericClient}"
							method="post">

							<p>
								Utilisateur ou E-mail<input type="text" th:field="*{username}"></input>
							</p>
							<p>
								Password<input type="password" th:field="*{password}"></input>
							</p>
							<p>
								<input type="submit" value="Valider" ></input>
							</p>
						</form>

					</div>
				</div>

				<p th:text="${serverTime}"></p>
			</div>
		</div>
	</div>
</div>
