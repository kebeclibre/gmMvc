<div layout:decorator="masterPages/masterIncludes"
	layout:fragment="content">
	<div class="col-md-12">
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
						<h2>"I'm goin' home</h2>
						<h2>And when I wanna go home</h2>
						<h2>I'm goin' mobile"</h2>
						<h3>- Pete Townshend, 1971</h3>
						
					</div>

					<div class="col-md-3">
					<div th:if="${session.user != null}">
						<h3 th:text="${'Bonjour ' + session.user.getUsername()}"></h3>
						<p>Bienvenue. Que souhaitez vous faire aujourd'hui ?</p>
					
					</div>
						
					<div th:if="${session.user == null}">
						<div th:if="${saveSucceed}"><p class="creationSuccess">Votre compte a été créé. Vous pouvez vous connecter</p></div>
						<h3>Connectez-Vous</h3>
							
							<form th:action="@{/j_spring_security_check}" method="post">

								<p >
									Utilisateur ou E-mail<input type="text" name="username"  th:value="${genericClient}?${genericClient.getUsername()}:''"></input>
								</p>
								<p>
									Password<input type="password" name="password"></input>
								</p>
								<p>
									<input type="submit" value="Valider"></input>
								</p>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
